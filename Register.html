<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,500&family=Rubik:ital,wght@0,700;0,900;1,400&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />


</head>

<body>
    <!-- header section navbar starts -->
    <header>
        <a href="#" class="logo"><i class="ri-home-heart-fill"></i><span>Flower <span
                    style="color: #FF4433;font-size:30px ;">.</span></span></a>
        <ul class="navbar">
            <li><a href="index.html" class="">Home</a></li>
            <li><a href="index.html">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="ContactUs Page.html">Contact Us</a></li>
        </ul>
        <div class="main">
            <a href="Loginpage.html" class="user"><i class="ri-user-fill"></i><span>Sign In</span></a>
            <a href="#">Register</a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <!-- header section navbar ends -->

    <!-- Register form section starts -->
    <div class="login-form" id="Sigin">
        <form action="">
            <h1>Register</h1>
            <!-- <p style="margin: 30px;">Please fill in this form to create an account.</p>
            <hr> -->

            <div class="content">
                <div class="input-field">
                    <input type="name" placeholder="Enter Your First Name" />
                </div>

                <div class="input-field">
                    <input type="name" placeholder="Enter Your Last Name" />
                </div>

                <div class="input-field">
                    <input type="number" placeholder="Enter Your Phone Number" />
                </div>

                <div class="input-field">
                    <input type="name" placeholder="Enter Your UserName" />
                </div>

                <div class="input-field">
                    <input type="email" placeholder="Enter Your Email" autocomplete="nope" />
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Enter Your Password" autocomplete="new-password" />
                </div>

                <div class="input-field">
                    <input type="password" placeholder="Enter Your Repeat Password" autocomplete="new-password" />
                </div>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            </div>
            <div class="action">
                <button>Register</button>
                <button>Sign in</button>
            </div>
            <div class="container signin">
                <p style="text-align: center;">Already have an account? <a href="Loginpage.html">Sign in</a>.</p>
            </div>
        </form>
    </div>
    <!-- Register form section ends -->


    <!-- js link -->
    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/cc8282555b.js" crossorigin="anonymous"></script>
</body>

</html>
