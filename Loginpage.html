<body>
    <!-- Navbar -->
    <header>
        <a href="#" class="logo"><i class="ri-home-heart-fill"></i><span>Flower <span
                    style="color: #FF4433;font-size:30px ;">.</span></span></a>
        <ul class="navbar">
            <li><a href="index.html" class="">Home</a></li>
            <li><a href="Aboutus Page.html">About Us</a></li>

            <li><a href="#">Product</a></li>

        <div class="main">
            <a href="Loginpage.html" target="_blank" class="user"><i class="ri-user-fill"></i><span>Sign In</span></a>

            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- Login form -->
    <div class="login-form" id="Sigin">
        <form action="">
            <h1>Login</h1>
            <div class="content">
                <div class="input-field">
                    <input type="email" placeholder="Enter Your Email" autocomplete="nope" />
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Enter Your Password" autocomplete="new-password" />
                </div>
                <a href="#" class="link">Forgot Your Password?</a>
            </div>
            <div class="action">
                <button>Register</button>
                <button>Sign in</button>
            </div>
        </form>
    </div>


    <!-- js link -->
    <script type="text/javascript" src="script.js"></script>
